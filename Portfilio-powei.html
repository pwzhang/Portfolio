<!doctype html>

<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title -->
        <title>Powei Zhang - Portfolio</title>
        <!-- Font-size -->
        <link href = 'http://fonts.googleapis.com/css?family=Lato:100,300' rel = 'stylesheet'>
        <!-- Css -->
        <link rel = 'stylesheet' href= 'css/bootstrap.min.css'>
        <link rel = 'stylesheet' href= 'css/style.css'>
        <!-- Java-script -->
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src='js/bootstrap.min.js'></script>
    </head>

    <body>

    <div class= 'container'>
        <!-- header -->
        <header class= 'row' id= 'header'>
            <div class= 'col-md-4 title-col-left'>
                <img class= 'title-logo img-circle img-responsive'
                     src= 'images/self-photo.jpg' alt = 'photo_of_myself'>
            </div>

            <div class= 'col-md-8 text-right text-uppercase title-col-right'>
                <h1 class = 'super-title' >Portfolio of Powei Zhang</h1>
                <br>
                <h3 class = 'lower-title'>Software Engineering</h3>
            </div>
        </header>
        <!-- Separate line -->
        <div class = 'row'>
            <div class= col-md-12>
                <hr size="30">
            </div>
        </div>
        <!-- Main body -->
        <main class = 'row'>
            <!-- Carousel -->
            <div id="myCarousel" class="carousel slide table" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel-ad" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel-ad" data-slide-to="1"></li>
                    <li data-target="#myCarousel-ad" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner list-box-size" role="listbox">
                    <div class="item active">
                        <img class="img-fluid image-responsive " src= 'images/food1.jpg' alt="First slide">
                        <div class = 'carousel-caption'>title2</div>
                    </div>
                    <div class="item">
                        <img class="img-fluid image-responsive" src='images/food2.jpg' alt="Second slide">
                        <div class = 'carousel-caption'>title2</div>
                    </div>
                    <div class="item">
                        <img class="img-fluid image-responsive" src="images/food3.jpg" alt="Third slide">
                        <div class = 'carousel-caption'>title2</div>
                    </div>
                </div>
                 <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                     <span class="glyphicon glyphicon-chevron-left"></span>
                     <span class="sr-only">Previous</span>
                 </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- detailed project exhibition -->
            <section class = 'row table'>
                <div class = 'col-md-12'>
                    <h2>List of Projects</h2>
                </div>
                <article class = 'col-md-4 article-structure'>
                    <img class = 'image-responsive' src = 'images/movie-trailer.png' alt = 'first project'>
                    <h4 class = 'project-title'> First Project</h4>
                    <p class = project-detail>some introduction</p>
                </article>
                <article class = 'col-md-4 article-structure'>
                    <video class = 'video-article' controls>
                        <source src = 'videos/detection-tracking.mp4' type="video/mp4">
                    </video>
                    <h4 class = 'project-title'> First Project</h4>
                    <p class = project-detail>some introduction</p>
                </article>
                <article class = 'col-md-4 article-structure'>
                    <img class = 'image-responsive' src = 'images/assemble.png' alt = 'first project'>
                    <h4 class = 'project-title'> First Project</h4>
                    <p class = project-detail>some introduction</p>
                </article>
            </section>
        </main>

        <footer class = 'row'>
            <div class = 'foot-content'>
                <div class= 'col-md-6 text-right'>
                    Made by Powei Zhang
                </div>
            </div>
        </footer>


    </div>

    </body>
